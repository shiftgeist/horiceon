[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-background = ${color.bg}
format-foreground = ${color.purple}
label = "%percentage%%"
click-left = kitty @ launch vtop

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-background = ${color.bg}
format-foreground = ${color.blue}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
units = true
format = <label>
format-background = ${color.bg}
format-foreground = ${color.pink}
label = %temperature-c%

[module/date]
type = internal/date
interval = 1
; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %m.%d.
; Optional time format
time = %I:%M %p
format = <label>
format-background = ${color.bg}
format-foreground = ${color.tumbleweed}
label = %date% %time%

[module/network]
type = internal/network
interface = wlan0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-background = ${color.bg}
format-connected-foreground = ${color.red}
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.bg}
format-disconnected-foreground = ${color.red}
label-connected = %essid%
label-disconnected = Disconnected

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = false
index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
ws-icon-default = Error
format = <label-state>
label-focused = %name%
label-focused-foreground = ${color.blue}
label-focused-background = ${color.bg}
label-focused-underline = ${color.blue}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-foreground = ${color.white}
label-unfocused-background = ${color.bg}
label-unfocused-underline = ${color.bg}
label-unfocused-padding = 1
label-visible = %name%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.red}
label-urgent = %name%
label-urgent-foreground = ${color.bg}
label-urgent-background = ${color.red}
label-urgent-padding = 1
