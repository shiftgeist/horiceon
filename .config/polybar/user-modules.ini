[module/updates-arch]
type = custom/script
exec = ~/.config/polybar/module-scripts/updates-arch.sh
interval = 600
format-foreground = ${color.navi}

[module/gmail]
type = custom/script
exec = node ~/.config/polybar/module-scripts/gmail/dist/index.js
click-left = xdg-open https://mail.google.com/mail/u/1/
interval = 300
format-foreground = ${color.orange}
label = "✉ %output%"

[module/menu-apps]
type = custom/text
content = "⚫"
click-left = rofi -combi-modi window,drun,ssh -theme launcher -show drun
content-padding = 2
